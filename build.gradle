plugins {
    id 'java'
    id 'org.sonarqube' version '3.3'
}

group 'com.nivel4'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

sonarqube {
    properties {
        #property 'sonar.host.url', 'http://sonar.nivel4.cl'
	property "sonar.projectKey", "test2"
    }
}
